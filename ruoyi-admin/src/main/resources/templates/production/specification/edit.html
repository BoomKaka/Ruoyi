<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改规格表')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-specification-edit" th:object="${proSpecification}">
            <input name="specId" th:field="*{specId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">型号：</label>
                <div class="col-sm-8">
                    <input name="specModelno" th:field="*{specModelno}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">简述中文：</label>
                <div class="col-sm-8">
                    <textarea name="specDescribesC" class="form-control">[[*{specDescribesC}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">简述英文：</label>
                <div class="col-sm-8">
                    <textarea name="specDescribesE" class="form-control">[[*{specDescribesE}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">简介中文：</label>
                <div class="col-sm-8">
                    <textarea name="specIntroduceC" class="form-control">[[*{specIntroduceC}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">简介英文：</label>
                <div class="col-sm-8">
                    <textarea name="specIntroduceE" class="form-control">[[*{specIntroduceE}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">特性中文：</label>
                <div class="col-sm-8">
                    <textarea name="specCharactorC" class="form-control">[[*{specCharactorC}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">特性英文：</label>
                <div class="col-sm-8">
                    <textarea name="specCharactorE" class="form-control">[[*{specCharactorE}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">处理器：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecProcessor" class="form-control">[[*{specSpecProcessor}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">芯片组：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecChipset" class="form-control">[[*{specSpecChipset}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">内存：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecMemory" class="form-control">[[*{specSpecMemory}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">存储：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecStorage" class="form-control">[[*{specSpecStorage}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">显示屏：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecDisplay" class="form-control">[[*{specSpecDisplay}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">网口：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecEthernet" class="form-control">[[*{specSpecEthernet}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">音频：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecAudio" class="form-control">[[*{specSpecAudio}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">BIOS：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecBios" class="form-control">[[*{specSpecBios}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">外部接口：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecExternalio" class="form-control">[[*{specSpecExternalio}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">内部接口：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecInternalio" class="form-control">[[*{specSpecInternalio}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">扩展接口：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecExpansion" class="form-control">[[*{specSpecExpansion}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">环境：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecEnvironment" class="form-control">[[*{specSpecEnvironment}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">电源：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecPower" class="form-control">[[*{specSpecPower}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">尺寸：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecDimension" class="form-control">[[*{specSpecDimension}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">TPM：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecTpm" class="form-control">[[*{specSpecTpm}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">操作系统：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecOs" class="form-control">[[*{specSpecOs}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">系统：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecSystem" class="form-control">[[*{specSpecSystem}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">机构：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecMechanical" class="form-control">[[*{specSpecMechanical}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">触摸屏：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecTouchscreen" class="form-control">[[*{specSpecTouchscreen}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">CEA特有：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecCea" class="form-control">[[*{specSpecCea}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">安全认证：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecSafety" class="form-control">[[*{specSpecSafety}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">配置：</label>
                <div class="col-sm-8">
                    <textarea name="specConfiguration" class="form-control">[[*{specConfiguration}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">订购清单：</label>
                <div class="col-sm-8">
                    <textarea name="specOrdering" class="form-control">[[*{specOrdering}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">注明中文：</label>
                <div class="col-sm-8">
                    <textarea name="specPsC" class="form-control">[[*{specPsC}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">注明英文：</label>
                <div class="col-sm-8">
                    <textarea name="specPsE" class="form-control">[[*{specPsE}]]</textarea>
                </div>
            </div>
        </form>
    </div>
<!--    <div class="row">-->
<!--        <div class="col-sm-offset-5 col-sm-10">-->
<!--            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;-->
<!--            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>-->
<!--        </div>-->
<!--    </div>-->
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "production/specification";
        $("#form-specification-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-specification-edit').serialize());
            }
        }
    </script>
</body>
</html>
