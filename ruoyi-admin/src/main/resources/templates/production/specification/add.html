<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增规格表')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-specification-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">型号：</label>
                <div class="col-sm-8">
                    <input name="specModelno" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">简述中文：</label>
                <div class="col-sm-8">
                    <textarea name="specDescribesC" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">简述英文：</label>
                <div class="col-sm-8">
                    <textarea name="specDescribesE" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">简介中文：</label>
                <div class="col-sm-8">
                    <textarea name="specIntroduceC" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">简介英文：</label>
                <div class="col-sm-8">
                    <textarea name="specIntroduceE" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">特性中文：</label>
                <div class="col-sm-8">
                    <textarea name="specCharactorC" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">特性英文：</label>
                <div class="col-sm-8">
                    <textarea name="specCharactorE" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">处理器：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecProcessor" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">芯片组：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecChipset" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">内存：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecMemory" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">存储：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecStorage" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">显示屏：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecDisplay" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">网口：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecEthernet" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">音频：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecAudio" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">BIOS：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecBios" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">外部接口：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecExternalio" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">内部接口：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecInternalio" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">扩展接口：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecExpansion" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">环境：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecEnvironment" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">电源：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecPower" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">尺寸：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecDimension" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">TPM：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecTpm" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">操作系统：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecOs" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">系统：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecSystem" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">机构：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecMechanical" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">触摸屏：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecTouchscreen" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">CEA特有：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecCea" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">安全认证：</label>
                <div class="col-sm-8">
                    <textarea name="specSpecSafety" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">配置：</label>
                <div class="col-sm-8">
                    <textarea name="specConfiguration" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">订购清单：</label>
                <div class="col-sm-8">
                    <textarea name="specOrdering" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">注明中文：</label>
                <div class="col-sm-8">
                    <textarea name="specPsC" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">注明英文：</label>
                <div class="col-sm-8">
                    <textarea name="specPsE" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "production/specification"
        $("#form-specification-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-specification-add').serialize());
            }
        }
    </script>
</body>
</html>
