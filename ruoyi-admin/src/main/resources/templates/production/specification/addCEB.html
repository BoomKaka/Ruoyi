<script th:inline="javascript">
    var prefix = ctx + "production/specification"
    $("#form-specification-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-specification-add').serialize());
        }
    };

    function addValue3(selectId,remarkId,textId){
        var selectObj = document.getElementById(selectId);
        var remarkObj = document.getElementById(remarkId).value;
        if(remarkObj.length>=1){
            remarkObj="("+remarkObj+")";
        }
        var index = selectObj.selectedIndex;
        //var text = selectObj.options[index].text;
        var value = selectObj.options[index].value+remarkObj;
