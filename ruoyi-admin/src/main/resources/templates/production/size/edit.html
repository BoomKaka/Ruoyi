    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "production/size";
        $("#form-size-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-size-edit').serialize());
            }
        }


        function selectedValue(inputid,outputid){
            var selectObj = document.getElementById(inputid);
            var index = selectObj.selectedIndex;
            var text = selectObj.options[index].text;
            var value = selectObj.options[index].value;

            var textObj = document.getElementById(outputid);
            textObj.value += "\n";
            textObj.value += value;
        }

        function clearvalue(clearid){
            var textObj = document.getElementById(clearid);
            textObj.value = "";
        }
    </script>
